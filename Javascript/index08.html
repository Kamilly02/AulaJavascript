<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de função no Javascript </title>
    <script>
        function minhaFuncao() {
            document.getElementById('paragrafo').innerHTML="Paragrafo Alterado"            
        }
    </script>
</head>
<body>
    <h2>Exemplo 7 </h2>
    <p id="paragrafo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam odit, nobis ullam totam eaque qui veritatis ratione aliquid ipsa exercitationem facere, minus tempora ducimus. Nobis iste asperiores ratione et ipsum.</p>

    <button type="button" onclick="minhaFuncao()">Chamar função</button>
</body>
</html>
